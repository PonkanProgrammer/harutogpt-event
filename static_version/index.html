<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HarutoGPT 最終回 – オンラインイベント</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b0f; --card:#15151c; --muted:#9aa0b4; --acc:#e50914; --acc2:#ffcc00; }
    *{box-sizing:border-box} body{margin:0;font-family:Poppins,ui-sans-serif,system-ui,Segoe UI,Helvetica,Arial;color:#fff;background:radial-gradient(1200px 800px at 80% -10%,#2a2a41 0%,#0b0b0f 60%),#0b0b0f}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:0.5px}
    .brand-badge{background:var(--acc);padding:4px 8px;border-radius:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--acc);border:none;color:#fff;padding:12px 18px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(229,9,20,.3);transition:.2s}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:24px;align-items:center;margin-top:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:22px}
    h1{font-size:40px;line-height:1.1;margin:0 0 12px}
    p.lead{color:var(--muted);margin:0 0 20px}
    .pill{display:inline-block;background:rgba(229,9,20,.16);color:#fff;border:1px solid rgba(229,9,20,.35);padding:6px 10px;border-radius:999px;font-size:12px;letter-spacing:.3px}
    .meta{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px;color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:24px}
    .item{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:16px}
    .label{color:var(--muted);font-size:12px}
    .value{font-weight:700;margin-top:2px}
    .rsvp{display:flex;gap:10px;margin-top:14px}
    input,select{background:#0f0f15;border:1px solid rgba(255,255,255,.1);color:#fff;border-radius:12px;padding:10px 12px;width:100%}
    .table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:12px}
    .table tr{background:var(--card)}
    .table td{padding:12px 14px;border-top:1px solid rgba(255,255,255,.08);border-bottom:1px solid rgba(255,255,255,.08)}
    .table tr td:first-child{border-left:1px solid rgba(255,255,255,.08);border-top-left-radius:12px;border-bottom-left-radius:12px}
    .table tr td:last-child{border-right:1px solid rgba(255,255,255,.08);border-top-right-radius:12px;border-bottom-right-radius:12px;text-align:right;color:var(--muted)}
    .foot{margin-top:30px;color:var(--muted);font-size:12px;text-align:center}
    @media (max-width: 860px){ .hero{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand"><span class="brand-badge">PonkanFlix</span> HarutoGPT Final</div>
      <button class="btn" id="openRSVP">参加する</button>
    </div>

    <section class="hero card">
      <div>
        <span class="pill">配信イベント</span>
        <h1>HarutoGPT: The Final Chapter</h1>
        <p class="lead">AI謝罪文、開き直り、そして退場。物語の幕は閉じた——でも打ち上げはこれから。</p>
        <div class="meta">
          <div>📅 2025/08/30</div>
          <div>🕒 11:42 JST</div>
          <div>📍 Online / Discord</div>
        </div>
        <div class="grid">
          <div class="item"><div class="label">Host</div><div class="value">Ponkan</div></div>
          <div class="item"><div class="label">Theme</div><div class="value">Netflix風ドキュメンタリー</div></div>
          <div class="item"><div class="label">Dress Code</div><div class="value">🟥 Red Accent</div></div>
        </div>
      </div>
      <div class="card">
        <h3 style="margin:0 0 10px">参加フォーム</h3>
        <div class="rsvp">
          <input id="name" placeholder="お名前" />
          <select id="count"><option value="1">1名</option><option value="2">2名</option><option value="3">3名</option></select>
        </div>
        <div class="rsvp">
          <input id="contact" placeholder="Discord / 連絡先 (任意)" />
          <button class="btn" id="send">RSVP</button>
        </div>
        <table class="table" id="list"><tbody></tbody></table>
        <div class="foot">※ この静的版はブラウザのLocalStorageに保存されます。</div>
      </div>
    </section>
  </div>

  <script>
    const key = 'ponkan_event_rsvps_v1';
    const tbody = document.querySelector('#list tbody');
    const nameEl = document.getElementById('name');
    const contactEl = document.getElementById('contact');
    const countEl = document.getElementById('count');
    const sendBtn = document.getElementById('send');

    function load(){
      tbody.innerHTML='';
      const data = JSON.parse(localStorage.getItem(key)||'[]');
      data.forEach((r,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}. ${r.name}</td><td>${r.count}名</td><td>${r.contact||''}</td>`;
        tbody.appendChild(tr);
      });
    }
    function save(rec){
      const data = JSON.parse(localStorage.getItem(key)||'[]');
      data.push(rec); localStorage.setItem(key, JSON.stringify(data));
      load();
    }
    sendBtn.addEventListener('click',()=>{
      const name = nameEl.value.trim();
      if(!name){ alert('名前を入れてね'); return; }
      save({name, contact: contactEl.value.trim(), count: Number(countEl.value), at: Date.now()});
      nameEl.value=''; contactEl.value=''; countEl.value='1';
    });
    load();
  </script>
</body>
</html>
